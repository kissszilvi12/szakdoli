<div class="card" *ngFor="let post of posts | async">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.text }}</p>
    <div class="tag-container">
      <span class="badge badge-secondary" *ngFor="let tag of post.tags">{{ tag }}</span>
    </div>
    <a routerLink="/post/{{ post.postNo }}/edit" class="card-link">Edit</a>
    <a routerLink="/post/{{ post.postNo }}/confirm-delete" class="card-link">Delete</a>
  </div>
</div>
